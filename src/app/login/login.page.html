<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
  
  <ion-card>
    <ion-card-header>
      <img src="assets/main_bg.jpg" alt="">
      <ion-card-title>Welcome To Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked" color="primary">Email Address </ion-label>
        <ion-input [(ngModel)]="user.email" autocomplete="email" autofocus="true" placeholder="Enter Email Address"></ion-input>
      </ion-item>
  
      <br>
  
      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="user.password" autocomplete="current-password" placeholder="Enter password" type="password"></ion-input>
      </ion-item>
  
      <br>
  
      <ion-button color="primary" size="small" type="submit" (click)="login()">Login</ion-button>
      <a routerLink="/register">New Member?</a>
    </ion-card-content>
  </ion-card>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="speakers">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Speakers</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
